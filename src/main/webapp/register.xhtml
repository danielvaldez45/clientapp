<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="registrationForm">
                <p:panel header="Registrate" style="width: 500px;">
                    <p:messages/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombre:"/>
                        <p:inputText id="name" value="#{viewRegister.registerUser.name}" label="nombre" />

                        <p:outputLabel value="Apellido:"/>
                        <p:inputText id="lastname" value="#{viewRegister.registerUser.lastname}" label="apellido" />
                        
                        <p:outputLabel value="Edad:"/>
                        <p:inputText id="yearold" value="#{viewRegister.registerUser.age}" label="edad" />
                        
                        <p:outputLabel value="Usuario:"/>
                        <p:inputText id="username" value="#{viewRegister.registerUser.username}" label="usuario" />

                        <p:outputLabel value="Contrasena:"/>
                        <p:password id="password" value="#{viewRegister.registerUser.password}" label="contrasena"/>

                        <p:outputLabel value=""/>
                        <p:commandButton action="#{viewRegister.requestRegister()}" value="Registrase" update="registrationForm"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
