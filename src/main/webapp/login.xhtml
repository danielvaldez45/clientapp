<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="registrationForm">
                <p:panel header="Iniciar Sesion" style="width: 500px;">
                    <p:messages/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Usuario: "/>
                        <p:inputText id="userName" value="#{viewLogin.loginUser.username}" label="UserName" />

                        <p:outputLabel value="Contrasena: "/>
                        <p:password id="password" value="#{viewLogin.loginUser.password}" label="Password"/>

                        <p:outputLabel value=""/>
                        <p:commandButton action="#{viewLogin.requestLogin}" value="Entrar" update="registrationForm"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
