<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form class="form-login">
                <p:commandButton value="new" icon="pi pi-plus" actionListener="#{viewLogin.newLogin}"
                                 update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:manage-product-content"/>
                </p:commandButton>


                <div class="p-field p-grid">
                    <label for="username" class="p-col-fixed" style="width:100px">username: </label>
                    <div class="p-col">
                        <p:inputText id="username" type="text" />
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="password" class="p-col-fixed" style="width:100px">Contrasena: </label>
                    <div class="p-col">
                        <p:inputText id="password" type="password" />
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
